<div ng-init="filters.archive = false" ></div>
<a class="btn btn-default" ng-hide="filters.archive" ng-click="filters.archive = true" >Show archived</a>
<a class="btn btn-default" ng-show="filters.archive" ng-click="filters.archive = false">Hide archived</a>

<table class="table table-striped table-bordered table-hover table-pointer">
  <thead>
    <tr>
      <th>Short Code</th>
      <th>Name</th>
      <th>Grant</th>
    </tr>
    <tr>
      <th>
        <input class="input-sm form-control" type="search" placeholder="Filter by Short Code" ng-model="filters.shortCode">
      </th>
      <th>
        <input class="input-sm form-control" type="search" placeholder="Filter by Name" ng-model="filters.name">
      </th>
      <th>
        <input class="input-sm form-control" type="search" placeholder="Filter by Grant" ng-model="filters.grant">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-click="loc('/studies/' + study.id)"
        ng-repeat="study in studies | filter:{archived: filters.archive ? undefined : false} | filter:{shortCode: filters.shortCode, name: filters.name, grant:filters.grant}"
        ng-class="{warning: study.archived}">
      <td>{{study.shortCode}}</td>
      <td>{{study.name}}</td>
      <td>{{study.grant}}</td>
    </tr>
  </tbody>
</table>
