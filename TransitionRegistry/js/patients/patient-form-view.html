<form class="form-horizontal" role="form" ng-submit="submit()">

  <div class="form-group">
    <label for="input-name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="patient.name" class="form-control" id="input-name" placeholder="Name">
    </div>
  </div>

  <div class="form-group">
    <label for="input-mrn" class="col-sm-2 control-label">MRN Number</label>
    <div class="col-sm-10">
      <input type="text" ng-model="patient.mrnNumber" class="form-control" id="input-mrn" placeholder="MRN Number">
    </div>
  </div>

  <div class="form-group">
    <label for="input-birthday" class="col-sm-2 control-label">Birthday</label>
    <div class="col-sm-10">
      <input type="date" ng-model="patient.birthday" class="form-control" id="input-birthday" placeholder="Birthday">
    </div>
  </div>

  <div class="form-group">
    <label for="input-gender" class="col-sm-2 control-label">Gender</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.gender" name="input-gender" value="Male">
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.gender" name="input-gender" value="Female">
          Female
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="input-race" class="col-sm-2 control-label">Race</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.race" name="input-race" value="Caucasian">
          Caucasian
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.race" name="input-race" value="AfricanAmerican">
          Black or African American
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.race" name="input-race" value="Asian">
          Asian
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.race" name="input-race" value="NativeAmerican">
          American Indian or Alaska Native
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.race" name="input-race" value="PacificIslander">
          Native Hawaiian or Other Pacific Islander
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="input-type" class="col-sm-2 control-label">Participant Type</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.participantType" name="input-type" value="Pediatric">
          Pediatric
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.participantType" name="input-type" value="Adult">
          Adult
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="input-diagnosis" class="col-sm-2 control-label">Diagnosis</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.diagnosis" name="input-diagnosis" value="DiagA">
          DiagA
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.diagnosis" name="input-diagnosis" value="DiagB">
          DiagB
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" ng-model="patient.diagnosis" name="input-diagnosis" value="DiagC">
          DiagC
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="input-email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" ng-model="patient.email" class="form-control" id="input-email" placeholder="abc@example.com">
    </div>
  </div>

  <div class="form-group">
    <label for="input-phone" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
      <input type="tel" ng-model="patient.phoneNumber" class="form-control" id="input-phone" placeholder="(xxx) xxx-xxxx">
    </div>
  </div>
  
  <div class="form-group">
    <label for="input-description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea ng-model="patient.description" class="form-control" id="input-description" placeholder="Add comments here..."></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default"/>
      <a class="btn btn-default" ng-click="back()">Cancel</a>
    </div>
  </div>

</form>
